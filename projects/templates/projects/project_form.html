{% extends 'main.html' %}
{% block content %}



<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                
                <!-- Input:Text -->
                <div class="form__field">
                    <b>{{form.title.label}}</b>
                    {{form.title}}
                    <br><br>
                    <b>{{form.featured_image.label}}</b>
                    {{form.featured_image}}
                    <br><br>
                    <label><b>Content:</b></label>
                    {{form.description}}
                </div>
                

                <div class="form__field">
                    {% for tag in project.tags.all %}
                    <div class="project-tag tag tag--pill tag--main" data-tag="{{tag.id}}"
                        data-project="{{project.id}}">{{tag.name|safe}} &#215;</div>
                    {% endfor %}
                </div>

                <div class="form__field">
                    <label for="formInput#text"><b>Tags</b></label>
                    <textarea class="input" name="newtags" placeholder="press 'Enter' to keep on adding multiple tags..."></textarea>
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>


{% endblock %}
